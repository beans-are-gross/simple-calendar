<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Static Calendar</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="cal-container">
    <div id="cal">
      <div id="cal-clock-container">
        <div id="cal-clock">
          <span id="cal-time">Loading</span>
          <br>
          <span id="cal-date">Calendar</span>
        </div>
      </div>
      <table id="cal-table">
        <tr>
          <th>S</th>
          <th>M</th>
          <th>T</th>
          <th>W</th>
          <th>T</th>
          <th>F</th>
          <th>S</th>
        </tr>
        <tr>
          <td id="1" class="cal-day"></td>
          <td id="2" class="cal-day"></td>
          <td id="3" class="cal-day"></td>
          <td id="4" class="cal-day"></td>
          <td id="5" class="cal-day"></td>
          <td id="6" class="cal-day"></td>
          <td id="7" class="cal-day"></td>
        </tr>
        <tr>
          <td id="8" class="cal-day"></td>
          <td id="9" class="cal-day"></td>
          <td id="10" class="cal-day"></td>
          <td id="11" class="cal-day"></td>
          <td id="12" class="cal-day"></td>
          <td id="13" class="cal-day"></td>
          <td id="14" class="cal-day"></td>
        </tr>
        <tr>
          <td id="15" class="cal-day"></td>
          <td id="16" class="cal-day"></td>
          <td id="17" class="cal-day"></td>
          <td id="18" class="cal-day"></td>
          <td id="19" class="cal-day"></td>
          <td id="20" class="cal-day"></td>
          <td id="21" class="cal-day"></td>
        </tr>
        <tr>
          <td id="22" class="cal-day"></td>
          <td id="23" class="cal-day"></td>
          <td id="24" class="cal-day"></td>
          <td id="25" class="cal-day"></td>
          <td id="26" class="cal-day"></td>
          <td id="27" class="cal-day"></td>
          <td id="28" class="cal-day"></td>
        </tr>
        <tr>
          <td id="29" class="cal-day"></td>
          <td id="30" class="cal-day"></td>
          <td id="31" class="cal-day"></td>
          <td id="32" class="cal-day"></td>
          <td id="33" class="cal-day"></td>
          <td id="34" class="cal-day"></td>
          <td id="35" class="cal-day"></td>
        </tr>
      </table>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
